<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <title>panalyzer</title>
    </head>
    <body>
        <div id="main" class="lato-regular">
            
            <div id="logo" class="box lato-black">
                <a href="https://github.com/jamsouf/panalyzer"><i class="fa fa-github"></i> panalyzer</a>
            </div>
            
            <div id="navi">
                <a href="#">overview <i class="fa fa-th"></i></a>
                <a href="#">folders <i class="fa fa-folder"></i></a>
                <a href="#">files <i class="fa fa-file"></i></a>
            </div>
            
            <div id="content">
                
                <div class="box nmright headinfo">
                    <div class="inner">
                        <span class="label">Project</span> <b id="dt.project"></b><br>
                        <span class="label">Analyzed</span> <b id="dt.analyzed"></b>
                    </div>
                </div>
                
                <div class="box float wp33">
                    <div class="inner key">
                        <span id="dt.folders" class="number"></span><br>
                        <span class="title">folders</span> <i class="fa fa-folder-open-o"></i>
                    </div>
                </div>
                
                <div class="box float wp33">
                    <div class="inner key">
                        <span id="dt.files" class="number"></span><br>
                        <span class="title">files</span> <i class="fa fa-file-text-o"></i>
                    </div>
                </div>
                
                <div class="box float wp33 nmright">
                    <div class="inner key">
                        <span id="dt.loc" class="number"></span><br>
                        <span class="title">lines of code</span> <i class="fa fa-code"></i>
                    </div>
                </div>
                
                <div class="box float wp50">
                    <div class="inner">
                        
                    </div>
                </div>
                
                <div class="box float wp50 nmright">
                    <div class="inner">
                        
                    </div>
                </div>
            
            </div>
            
            <div class="clear"></div>
            
        </div>
        
        <script src="assets/js/data.js" type="text/javascript"></script>
    </body>
</html>
